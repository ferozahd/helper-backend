<!doctype html>
<html lang="en" ang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">

<head th:replace="common/header :: common-header"></head>


<!-- Wrapper -->

<body id="wrapper">

    <!-- Header Container
================================================== -->
    <header id="header-container" class="fullwidth" th:replace="common/header :: navbar"></header>

    <div class="clearfix"></div>
    <!-- Header Container / End -->
    <div class="container p-5">
        <h3><i class="icon-feather-folder-plus"></i> Ajouter ou mettre à jour votre profile</h3>
        <hr />

        <div class="alert alert-info" th:if="${profileUpdated}">Votre profile a bien été mis à jour!</div>

        <form action="update" method="post" enctype="multipart/form-data">


            <div class="form-group">
                <input type="hidden" name="user" value="" />
            </div>


            <div class="form-group">
                <div class="row">
                    <div class="form-group">
                        <input type="hidden" name="user" th:value="${user}" />
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Ménage" id="flexCheckDefault"
                            name="profile_type">
                        <label class="form-check-label" for="flexCheckDefault">
                            Ménage
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="flexCheckChecked" name="profile_type"
                            value="Cuisine">
                        <label class="form-check-label" for="flexCheckChecked">
                            Cuisine
                        </label>
                    </div>


                </div>


                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6">
                            <input type="text" class="form-control border border-primary bg-light" id="dateOfWork"
                                placeholder="Ville" name="location" required="required" />
                        </div>

                        <div class="col-sm-6">
                            <input type="number" class="form-control border border-primary bg-light" id="jobLocation"
                                name="rateWork" placeholder="Tarif horaire" required="required" />
                        </div>

                    </div>


                    <div class="mb-3">

                        <textarea class="form-control border border-primary bg-light" id="description"
                            name="profileDescription" rows="5" placeholder="Dites ce que vous savez faire"
                            required="required"></textarea>
                    </div>


                    <!-- 
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">*Photo de profile*</span>
                        </div>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="inputGroupFile01">
                            <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                        </div>
                    </div> -->
                    <div class="input-group mb-3">
                        <input type="file" class="form-control h-100" name="profile_pic">
                       
                      </div>

                    <button id="updateUserInfoButton" type="submit" class="btn btn-primary">Valider
                    </button>
                </div>
            </div>
        </form>

    </div>

    <!-- Footer
================================================== -->
    <div id="footer" th:replace="common/header :: footer"></div>


    <!-- Scripts
================================================== -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery-migrate-3.3.2.min.js"></script>
    <script src="js/mmenu.min.js"></script>
    <script src="js/tippy.all.min.js"></script>
    <script src="js/simplebar.min.js"></script>
    <script src="js/bootstrap-slider.min.js"></script>
    <script src="js/bootstrap-select.min.js"></script>
    <script src="js/snackbar.js"></script>
    <script src="js/clipboard.min.js"></script>
    <script src="js/counterup.min.js"></script>
    <script src="js/magnific-popup.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/custom.js"></script>

    <!-- Snackbar // documentation: https://www.polonel.com/snackbar/ -->
    <script>
        // Snackbar for user status switcher
        $('#snackbar-user-status label').click(function () {
            Snackbar.show({
                text: 'Your status has been changed!',
                pos: 'bottom-center',
                showAction: false,
                actionText: "Dismiss",
                duration: 3000,
                textColor: '#fff',
                backgroundColor: '#383838'
            });
        });
    </script>


    <!-- Google Autocomplete -->
    <script>
        function initAutocomplete() {
            var options = {
                types: ['(cities)'],
                // componentRestrictions: {country: "us"}
            };

            var input = document.getElementById('autocomplete-input');
            var autocomplete = new google.maps.places.Autocomplete(input, options);
        }

        // Autocomplete adjustment for homepage
        if ($('.intro-banner-search-form')[0]) {
            setTimeout(function () {
                $(".pac-container").prependTo(".intro-search-field.with-autocomplete");
            }, 300);
        }

    </script>

    <!-- Google API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=&libraries=places&callback=initAutocomplete"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>


</html>
