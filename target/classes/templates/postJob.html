<!doctype html>
<html lang="en" ang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"></head>


<!-- Wrapper -->
<body id="wrapper">

<!-- Header Container
================================================== -->
<header id="header-container" class="fullwidth" th:replace="common/header :: navbar"></header>

<div class="clearfix"></div>
<!-- Header Container / End -->
<div class="container p-5">

    <div class="headline">
        <h3><i class="icon-feather-folder-plus"></i> Postez votre besoin</h3>
        <hr/>


        <ul class="nav nav-pills mb-3" id="myTab" role="tablist">
            <li class="nav-item btn" role="presentation">
                <button class="nav-link active" id="housekeeper-tab" data-bs-toggle="tab" data-bs-target="#tab-1" type="button" role="tab"
                        aria-controls="tab1" aria-selected="true">Ménage à domicile</button>
            </li>
            <li class="nav-item btn" role="presentation">
                <button class="nav-link" id="cooker-tab" data-bs-toggle="tab" data-bs-target="#tab-2"
                        type="button" role="tab" aria-controls="tab2" aria-selected="false">Cuisine à domicile</button>
            </li>

        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="tab-1" role="tabpanel" aria-labelledby="home-tab">

                <div class="alert alert-success" th:if="${thankForPosting}">
                    <strong> Merci! Vous pouvez maintenant vous connecter avec votre identifiant et mot de passe.</strong>
                </div>

                <div class="alert alert-success" th:if="${userMustConnectFirst}">
                    <strong> Merci de vous connecter avant de poster une annonce.</strong>
                </div>


                <form th:action="@{/newPost}" method="post">

                    <div class="form-group">
                        <input type="hidden" name="user" th:value="${user}" />
                    </div>

                    <div class="form-group">
                        <input type="hidden" name="jobTitle" value="Ménage" id="jobTitle"  />
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-6">
                                <input type="number"
                                       class="form-control border border-primary bg-light" id="size"
                                       name="size" placeholder="Surface" required="required"/>
                            </div>

                            <div class="col-sm-6">
                                <div class="form-group">
                                    <input type="number" class="form-control border border-primary bg-light" id="budget" name="budget"
                                      placeholder="Votre budget" required="required"/>
                                </div>
                            </div>

                        </div>



                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm-6">
                                    <input type="date" class="form-control border border-primary bg-light" id="dateOfWork"
                                         placeholder="Date prévu pour le ménage"   name="dateOfWork" pattern="yyyy-MM-dd" required="required" th:value="${dateOfWork}" />
                                </div>

                                <div class="col-sm-6">
                                    <input type="text" class="form-control border border-primary bg-light" id="jobLocation"
                                           name="jobLocation"  placeholder="Votre Commune" required="required" />
                                </div>

                            </div>



                            <div class="mb-3">

                                <textarea class="form-control border border-primary bg-light" id="description" name="description" rows="5" placeholder="Décrivez votre besoin" required="required"></textarea>
                            </div>

                        <button id="updateUserInfoButton" type="submit"
                                class="btn btn-primary">Valider    </button>
                    </div>
                    </div>
                </form>


                </div>

            <div class="tab-pane fade" id="tab-2" role="tabpanel" aria-labelledby="profile-tab">


                <form  action="/postJob" method="post">

                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-6">
                                <input type="text"
                                       class="form-control border border-primary bg-light" id="userName"
                                       name="username"
                                       placeholder="Identifiant" required="required"/>
                            </div>

                            <div class="col-sm-6">
                                <div class="form-group">
                                    <input type="text" class="form-control border border-primary bg-light" id="email" name="email"
                                           placeholder="Votre email" required="required"/>
                                </div>
                            </div>

                        </div>

                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm-6">
                                    <input type="text" class="form-control border border-primary bg-light" id="firstName"
                                           name="firstName" placeholder="Prénom" required="required"/>
                                </div>

                                <div class="col-sm-6">
                                    <input type="text" class="form-control border border-primary bg-light" id="lastName"
                                           name="lastName"  placeholder="Nom" required="required"/>
                                </div>

                            </div>

                            <div class="form-group">
                                <input type="password" class="form-control border border-primary bg-light" id="txtNewPassword"
                                       name="newPassword" placeholder="Votre mot de passe" required="required"/>
                                <p style="color: #828282">* Mot de passe</p>
                            </div>

                            <div class="form-group">
                                <input type="password" class="form-control border border-primary bg-light" id="txtConfirmPassword"
                                       placeholder="Votre mot de passe" required="required"/>
                                <p style="color: #828282">* Confirmez le mot de passe</p>

                            </div>

                        </div>

                        <button id="updateUs" type="submit"
                                class="btn btn-primary">Valider    </button>
                    </div>
                </form>




                </div>




    </div>
</div>
</div>

<!-- Footer
================================================== -->
<div id="footer" th:replace="common/header :: footer"></div>


<!-- Scripts
================================================== -->
<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/jquery-migrate-3.3.2.min.js"></script>
<script src="js/mmenu.min.js"></script>
<script src="js/tippy.all.min.js"></script>
<script src="js/simplebar.min.js"></script>
<script src="js/bootstrap-slider.min.js"></script>
<script src="js/bootstrap-select.min.js"></script>
<script src="js/snackbar.js"></script>
<script src="js/clipboard.min.js"></script>
<script src="js/counterup.min.js"></script>
<script src="js/magnific-popup.min.js"></script>
<script src="js/slick.min.js"></script>
<script src="js/custom.js"></script>

<!-- Snackbar // documentation: https://www.polonel.com/snackbar/ -->
<script>
    // Snackbar for user status switcher
    $('#snackbar-user-status label').click(function () {
        Snackbar.show({
            text: 'Your status has been changed!',
            pos: 'bottom-center',
            showAction: false,
            actionText: "Dismiss",
            duration: 3000,
            textColor: '#fff',
            backgroundColor: '#383838'
        });
    });
</script>


<!-- Google Autocomplete -->
<script>
    function initAutocomplete() {
        var options = {
            types: ['(cities)'],
            // componentRestrictions: {country: "us"}
        };

        var input = document.getElementById('autocomplete-input');
        var autocomplete = new google.maps.places.Autocomplete(input, options);
    }

    // Autocomplete adjustment for homepage
    if ($('.intro-banner-search-form')[0]) {
        setTimeout(function () {
            $(".pac-container").prependTo(".intro-search-field.with-autocomplete");
        }, 300);
    }

</script>

<!-- Google API -->
<script src="https://maps.googleapis.com/maps/api/js?key=&libraries=places&callback=initAutocomplete"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>


</html>
